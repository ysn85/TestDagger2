buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.30"
    }
}

apply plugin: 'kotlin'
apply plugin: 'java-gradle-plugin'

repositories {
    jcenter()
}

dependencies {
    compileOnly gradleApi()
//    implementation "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.30"
}

gradlePlugin {
    plugins {
        version {
            id = 'com.sk.dagger.bts_plugin'
            implementationClass = 'com.sk.dagger.bts_plugin.HelloPlugin'
        }
    }
}